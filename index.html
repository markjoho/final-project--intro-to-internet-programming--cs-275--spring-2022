<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Final Project</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mali&family=Shizuru&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
</head>
<body>
  <h1>Slide Show</h1>
  <div class="slideshow-container">
    <!-- Full-width images with number and caption text -->
    <div class="mySlides">
      <img src="img/black.png" style="width:50%">
    </div>
    <div class="mySlides">
      <img src="img/blue.png" style="width:50%">
    </div>
    <div class="mySlides">
      <img src="img/green.png" style="width:50%">
    </div>
    <div class="mySlides">
      <img src="img/red.png" style="width:50%">
    </div>

    <!-- Next and previous buttons -->
    <p class="prev" id="prev"><img src="img/left-arrow.svg" style="width:5%"></p>
    <p class="next" id="next"><img src="img/right-arrow.svg" style="width:5%"></p>
  </div>
</body>
<script src="js/app.js"></script>
